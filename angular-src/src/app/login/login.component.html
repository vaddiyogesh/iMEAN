<h2 class="page-header">Welcome to Login</h2>
<div class="col-xs-5 col-md-5 col-sm-5 col-lg-5">
<form (submit)="login()">
  <div class="form-group">
    <label for="email">Email ID</label>
    <input type="text" name="email" [(ngModel)]="email" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" name="password" [(ngModel)]="password" class="form-control" id="password">
  </div>
  <div class="form-group">
    <input type="checkbox" name="remember" id="remember" [(ngModel)]="checkboxUserPassword"> Remember
  </div>
  <input type="submit" value="Login" class="btn info">
  <button (click)="socialSignIn('google')" class="btn btn-danger">Google Sign In </button>
    <button (click)="socialSignIn('facebook')" class="btn btn-primary">Facebook Sign In </button>  
</form>
</div>
